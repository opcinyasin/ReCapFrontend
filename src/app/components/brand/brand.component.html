<div style="margin-top: 20px" class="accordion accordion-flush" id="accordionFlushExample">
  <div class="accordion-item">
    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" routerLink=""
            data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
      Tüm Araçlar
    </button>
    <div id="flush-collapseOne" class="accordion-collapse collapse " aria-labelledby="flush-headingOne"
         data-bs-parent="#accordionFlushExample">
      <div class="card" *ngFor="let brand of brands" (click)="setCurrentBrand(brand)"
           routerLink="/brand/{{brand.brandId}}">
        <div class="card-body">
          {{brand.brandName}}
        </div>
      </div>
    </div>
  </div>
</div>
