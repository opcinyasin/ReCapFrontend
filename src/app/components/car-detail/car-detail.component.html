<div id="carouselExampleDark" class="carousel carousel-dark slide mx-auto" data-bs-ride="carousel"
     style="height: 400px;width: 530px;">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true"
            aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
  </div>
  <div class="carousel-inner">
    <div *ngFor="let carImage of images;index as i; first as firstImage" class="carousel-item"
         [ngClass]="{active:firstImage}" data-bs-interval="10000">
      <img src="{{baseUrl}}{{carImage.imagePath | imagePathSplit:'\\'}}" class="d-block" width="100%"
           alt="{{carImage.imagePath}} Image">
      <div class="carousel-caption d-none d-md-block">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</div>
