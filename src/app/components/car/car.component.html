<table class="table">
  <tr *ngFor="let car of cars">
    <td>{{ car.id }}</td>
    <td>{{ car.brandId }}</td>
    <td>{{ car.modelId }}</td>
    <td>{{ car.colorId }}</td>
    <td>{{ car.modelYear }}</td>
    <td>{{ car.price }}</td>
    <td>{{ car.description }}</td>
    <td></td>
  </tr>
</table>
