<div class="content">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header"><h5 class="title">Ürün ekle</h5></div>
      <div class="card-body">
        <form [formGroup]="carAddForm">
          <div class="mb-3">
            <label for="brandId">Marka</label>
            <div class="form-group">
              <input type="number"
                     id="brandId"
                     formControlName="brandId" class="form-control"
                     placeholder="Marka"/>
            </div>
          </div>

          <div class="mb-3">
            <label for="modelId">Model</label>
            <div class="form-group">
              <input type="number"
                     id="modelId"
                     formControlName="modelId" class="form-control"
                     placeholder="Model"/>
            </div>
          </div>

          <div class="mb-3">
            <label for="colorId">Renk</label>
            <div class="form-group">
              <input type="number"
                     id="colorId"
                     formControlName="colorId" class="form-control"
                     placeholder="Color"/>
            </div>
          </div>
          <div class="mb-3">
            <label for="modelYear">Model Yılı</label>
            <div class="form-group">
              <input type="text"
                     id="modelYear"
                     formControlName="modelYear" class="form-control"
                     placeholder="Model Yılı"/>
            </div>
          </div>
          <div class="mb-3">
            <label for="price">Fiyatı</label>
            <div class="form-group">
              <input type="text"
                     id="price"
                     formControlName="price" class="form-control"
                     placeholder="Fiyatı"/>
            </div>
          </div>

          <div class="mb-3">
            <label for="description">Açıklama</label>
            <div class="form-group">
              <input type="text"
                     id="description"
                     formControlName="description" class="form-control"
                     placeholder="Açıklama"/>
            </div>
          </div>

        </form>
      </div>
      <div class="card-footer">
        <button class="btn btn-fill btn-primary" (click)="add()">Ekle</button>
      </div>
    </div>

  </div>

</div>
